{% extends 'base.html' %}

{% block content %}

{% include 'includes/navbar.html' %}

<div class="container mt-4">

    <div class="row">
        <div class="col-8">
            <h1>{{ blog.title }}</h1>

            {% if blog.image %}

            <img class="img-fluid" src="{{ blog.image.url }}">

            {% else %}

            <img src="https://picsum.photos/200" class="img-fluid">

            {% endif %}

            <hr>

            <p>{{ blog.content|safe }}</p>
        </div>
        <div class="col-4">


            {% include 'includes/sidebar.html' %}


        </div>
    </div>



</div>

{% endblock%}
