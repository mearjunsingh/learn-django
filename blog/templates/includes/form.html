{% csrf_token %}

{{ form.media }}

{% for field in form %}

<div class="mb-3">

    {{ field.label_tag }} {% if field.field.required %} <span class="text-danger">*</span> {% endif %}

    {% for error in field.errors %}

    <div class="text-danger">
        {{ error }}
    </div>

    {% endfor %}

    {{ field }}

</div>

{% endfor %}
